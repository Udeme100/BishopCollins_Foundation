<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Bishop Collins Foundation">
    <meta name="keywords" content="Bishop Collins Foundation, Contact">
    <title>Contact - Bishop Collins Foundation</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="BC Logo.jpg" alt="Bishop Collins Foundation Logo" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="programs.html" class="nav-link">Programs</a></li>
                    <li class="nav-item"><a href="getinvolved.html" class="nav-link">Get Involved</a></li>
                    <li class="nav-item"><a href="donate.html" class="nav-link">Donate</a></li>
                    <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact py-5">
        <div class="container">
            <h2 class="text-center">Get in Touch</h2>
            <form action="#" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="cta-button">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Bishop Collins Foundation | AO2 Garima Plaza, Arab Junction, Kubwa, Abuja</p>
            <div class="social-links">
                <a href="#" class="text-white mx-2">Facebook</a>
                <a href="#" class="text-white mx-2">Instagram</a>
                <a href="#" class="text-white mx-2">TikTok</a>
                <a href="#" class="text-white mx-2">LinkedIn</a>
                <a href="#" class="text-white mx-2">YouTube</a>
            </div>
        </div>
    </footer>

</body>
</html>
